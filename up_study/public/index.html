<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的学习</title>
</head>
<body>
    <div id="app">
        <!-- <p>{{ info.name }}</p>
        <p m-text="info.age"></p> -->
        <p>{{hg}}</p>
        <input type="text" m-model="hg"/>
        <button @click="changeVal">改变</button>
    </div>
    <script src="/dist/umd/mVue.js" type="text/javascript"></script>
    <script>
        const vm = new mVue({
            el: '#app',
            data() {
                return {
                    a: [{name: 1}],
                    info: {name: 'admin', age: 18},
                    hg: '123'
                }
            },
            mounted() {

            },
            methods: {
                changeVal(val) {
                    console.log('changeVal:', val);
                    this.hg = 111;
                }
            },
        })

        vm.$data.a.push({age: 18});
        
    </script>
</body>
</html>
